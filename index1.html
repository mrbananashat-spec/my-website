<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Motivation Site</title>
<style>
body {
    background: #0f172a;
    color: white;
    font-family: Arial;
    text-align: center;
    padding-top: 60px;
    transition: background 1.5s ease-in-out;
    overflow-x: hidden;
}
.box {
    background: rgba(0,0,0,0.45);
    padding: 30px;
    border-radius: 20px;
    width: 450px;
    margin: auto;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    animation: slideIn 0.5s ease-out;
}
@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}
@keyframes rainbow {
    0% { color: #ff0000; }
    16% { color: #ff7f00; }
    33% { color: #ffff00; }
    50% { color: #00ff00; }
    66% { color: #0000ff; }
    83% { color: #8b00ff; }
    100% { color: #ff0000; }
}
@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
}
#quote {
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    transition: all 0.3s;
    min-height: 60px;
}
#quote.rainbow {
    animation: rainbow 3s linear infinite;
}
#quote.pulse {
    animation: pulse 1s ease-in-out infinite;
}
h1 {
    animation: float 3s ease-in-out infinite;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
}
input {
    width: 90%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    transition: all 0.3s;
}
input:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
    transform: scale(1.02);
}
button {
    margin: 10px;
    padding: 12px 22px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-weight: bold;
    position: relative;
    overflow: hidden;
}
button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}
button:hover::before {
    width: 300px;
    height: 300px;
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
}
button:active {
    transform: scale(0.95);
}
#confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display: none;
    z-index: 1000;
}
.quote-list {
    max-height: 200px;
    overflow-y: auto;
    margin-top: 20px;
    text-align: left;
}
.quote-list::-webkit-scrollbar {
    width: 8px;
}
.quote-list::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
}
.quote-list::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
}
.quote-item {
    background: rgba(255,255,255,0.1);
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s;
    animation: slideIn 0.3s ease-out;
}
.quote-item:hover {
    background: rgba(255,255,255,0.2);
    transform: translateX(5px);
}
.delete-btn {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
    padding: 5px 12px;
    margin: 0;
    font-size: 12px;
}
.delete-btn:hover {
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
}
.bg-randomizer {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
}
.special-btn {
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
}
#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}
.shake {
    animation: shake 0.5s;
}
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
}
.firework {
    position: fixed;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    pointer-events: none;
}
</style>
<canvas id="confetti"></canvas>
<canvas id="particles"></canvas>
<script>
let quotes = [
    "Believe in yourself.",
    "You are stronger than you think.",
    "Small steps every day lead to big results.",
    "Dream big and work hard.",
    "Progress is better than perfection.",
    "You have what it takes.",
    "Make today count."
];
let backgrounds = ["#0f172a", "#1e293b", "#312e81", "#064e3b", "#7c2d12", "#4c1d95", "#831843"];
let currentQuoteIndex = -1;
let firstAdd = true;
let bgInterval;
let particlesEnabled = false;
let particleInterval;

// Sound effect functions using Web Audio API
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playClickSound() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = 800;
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.1);
}

function playSuccessSound() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
    oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
    oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.3);
}

function playDeleteSound() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
    oscillator.type = 'sawtooth';
    
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.2);
}

function playBgSound() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = 600;
    oscillator.type = 'triangle';
    
    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.15);
}

function playFireworkSound() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.2);
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.4);
}

function changeBackground() {
    const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.background = randomBg;
}

function randomizeBackground() {
    playBgSound();
    changeBackground();
}

function toggleBackgroundAnimation() {
    const button = document.getElementById("bgButton");
    if (bgInterval) {
        clearInterval(bgInterval);
        bgInterval = null;
        button.innerText = "Start Background Animation";
    } else {
        bgInterval = setInterval(changeBackground, 3000);
        button.innerText = "Stop Background Animation";
        changeBackground();
    }
}

function newQuote() {
    playClickSound();
    currentQuoteIndex = Math.floor(Math.random() * quotes.length);
    const quoteEl = document.getElementById("quote");
    quoteEl.style.transform = "scale(0)";
    setTimeout(() => {
        quoteEl.innerText = quotes[currentQuoteIndex];
        quoteEl.style.transform = "scale(1)";
    }, 150);
}

function rainbowMode() {
    playClickSound();
    const quoteEl = document.getElementById("quote");
    quoteEl.classList.toggle("rainbow");
}

function pulseMode() {
    playClickSound();
    const quoteEl = document.getElementById("quote");
    quoteEl.classList.toggle("pulse");
}

function shakeScreen() {
    playClickSound();
    document.querySelector(".box").classList.add("shake");
    setTimeout(() => {
        document.querySelector(".box").classList.remove("shake");
    }, 500);
}

function createFirework(x, y) {
    playFireworkSound();
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
    for (let i = 0; i < 30; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(firework);
        
        const angle = (Math.PI * 2 * i) / 30;
        const velocity = Math.random() * 5 + 3;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        let posX = x;
        let posY = y;
        let frame = 0;
        
        function animate() {
            frame++;
            posX += vx;
            posY += vy + frame * 0.1;
            firework.style.left = posX + 'px';
            firework.style.top = posY + 'px';
            firework.style.opacity = 1 - frame / 100;
            
            if (frame < 100) {
                requestAnimationFrame(animate);
            } else {
                firework.remove();
            }
        }
        animate();
    }
}

function toggleParticles() {
    const button = document.getElementById("particleButton");
    particlesEnabled = !particlesEnabled;
    
    if (particlesEnabled) {
        button.innerText = "Stop Particles";
        startParticles();
    } else {
        button.innerText = "Start Particles";
        stopParticles();
    }
}

function startParticles() {
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let particles = [];
    
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            size: Math.random() * 3 + 1
        });
    }
    
    function drawParticles() {
        if (!particlesEnabled) return;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            
            p.x += p.vx;
            p.y += p.vy;
            
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        });
        
        requestAnimationFrame(drawParticles);
    }
    
    drawParticles();
}

function stopParticles() {
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function deleteCurrentQuote() {
    if (currentQuoteIndex === -1 || quotes.length <= 1) {
        document.getElementById("msg").innerText = 
            quotes.length <= 1 ? "Cannot delete the last quote!" : "Show a quote first!";
        return;
    }
    playDeleteSound();
    const deleted = quotes.splice(currentQuoteIndex, 1)[0];
    document.getElementById("msg").innerText = `Deleted: "${deleted}"`;
    currentQuoteIndex = -1;
    newQuote();
    updateQuoteList();
}

function addQuote() {
    const input = document.getElementById("userQuote");
    if (input.value.trim() === "") return;
    
    playSuccessSound();
    quotes.push(input.value);
    input.value = "";
    updateQuoteList();
    
    if (firstAdd) {
        firstAdd = false;
        showConfetti();
        document.getElementById("msg").innerText =
            "You have added your first quote!";
    } else {
        document.getElementById("msg").innerText = "Quote added!";
    }
}

function deleteQuote(index) {
    if (quotes.length <= 1) {
        document.getElementById("msg").innerText = "Cannot delete the last quote!";
        return;
    }
    playDeleteSound();
    const deleted = quotes.splice(index, 1)[0];
    document.getElementById("msg").innerText = `Deleted: "${deleted}"`;
    if (currentQuoteIndex === index) {
        currentQuoteIndex = -1;
        newQuote();
    }
    updateQuoteList();
}

function updateQuoteList() {
    const list = document.getElementById("quoteList");
    list.innerHTML = quotes.map((q, i) => 
        `<div class="quote-item">
            <span>${q}</span>
            <button class="delete-btn" onclick="deleteQuote(${i})">Delete</button>
        </div>`
    ).join("");
}

function showConfetti() {
    const c = document.getElementById("confetti");
    c.style.display = "block";
    const ctx = c.getContext("2d");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    let pieces = [];
    for (let i = 0; i < 150; i++) {
        pieces.push({
            x: Math.random()*c.width,
            y: Math.random()*c.height,
            r: Math.random()*6+4,
            dy: Math.random()*3+2,
            color: `hsl(${Math.random()*360},100%,50%)`
        });
    }
    function draw() {
        ctx.clearRect(0,0,c.width,c.height);
        let allFallen = true;
        pieces.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.y += p.dy;
            if (p.y < c.height) allFallen = false;
        });
        if (!allFallen) {
            requestAnimationFrame(draw);
        } else {
            c.style.display = "none";
        }
    }
    draw();
}

document.addEventListener('click', (e) => {
    if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
        createFirework(e.clientX, e.clientY);
    }
});

window.onload = () => {
    newQuote();
    updateQuoteList();
};
</script>
</head>
<body>
<div class="box">
    <h1>✨ Motivation Generator ✨</h1>
    <p id="quote">Loading...</p>
    <button onclick="newQuote()">New Quote</button>
    <button onclick="deleteCurrentQuote()">Delete This Quote</button>
    <br>
    <button class="bg-randomizer" onclick="randomizeBackground()">Random Background</button>
    <button class="bg-randomizer" id="bgButton" onclick="toggleBackgroundAnimation()">Start Background Animation</button>
    <br>
    <button class="special-btn" onclick="rainbowMode()">Rainbow Mode</button>
    <button class="special-btn" onclick="pulseMode()">Pulse Mode</button>
    <button class="special-btn" onclick="shakeScreen()">Shake!</button>
    <button class="special-btn" id="particleButton" onclick="toggleParticles()">Start Particles</button>
    <h3>Add your own quote</h3>
    <input id="userQuote" placeholder="Type your quote here">
    <br>
    <button onclick="addQuote()">Add Quote</button>
    <p id="msg"></p>
    <h3>All Quotes</h3>
    <div class="quote-list" id="quoteList"></div>
</div>
</body>
</html>
